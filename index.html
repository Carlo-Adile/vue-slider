<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="app">
        <div class="container">
          <!-- slider -->
            <div>
              <!-- slide attiva -->
              <!-- v-for itera attraverso tutti gli elementi, mentre v-show mostra solo l'elemento === alla nostra key index  -->
                <div class="item" v-for="(slide, index) in slides" :key="index" v-show="currentIndex === index">
                  <!-- v-bind per il contenuto dinamico -->
                    <img :src="slide.image" :alt="slide.title" />
                    <div class="text">
                        <h3>{{ slide.title }}</h3>
                        <p>{{ slide.text }}</p>
                    </div>
                </div>
                <!-- contenitore thumbnails -->
                <div class="thumbs">
                    <div class="prev" @click="prevSlide"></div>
                    <div class="next" @click="nextSlide"></div>
                    <!-- v-for per iterare. v-binding per aggiungere la classe active. @click richiama changeSlide(index) -->
                    <div class="thumb" v-for="(slide, index) in slides" :key="index" :class="{ active: currentIndex === index }" @click="changeSlide(index)">
                        <img :src="slide.image" :alt="slide.title" />
                    </div>
                </div> 
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="script.js"></script>
</body>
</html>
